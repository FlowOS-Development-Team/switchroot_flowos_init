name: GCClibCI 

on: [push]
permissions:
  id-token: write
  contents: read
  attestations: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile C code
      run: |
        gcc switchroot.c -o switchroot 
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
         name: switchroot
         path: "./switchroot"
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v3
      with:
         subject-path: './switchroot'
